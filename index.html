<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set the character encoding for the HTML document -->
  <meta charset="UTF-8" />

  <!-- Link to the website's favicon -->
  <link rel="icon" type="image/svg+xml" href="/logo.png" />

  <!-- Set the viewport for responsive web design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Link to the Font Awesome CSS file for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Page title, important for SEO -->
  <title>GoNote - Your Cloud Notes App</title>

  <!-- Add a meta description for better SEO -->
  <meta name="description"
    content="GoNote is a powerful and user-friendly cloud-based note-taking app that allows you to create, edit, and organize your notes seamlessly across devices." />

  <!-- Add relevant keywords for better SEO -->
  <meta name="keywords"
    content="note-taking app, cloud notes, online notebook, note organization, collaborative notes" />

  <!-- Open Graph metadata for better social media sharing -->
  <meta property="og:title" content="GoNote - Your Cloud Notes App" />
  <meta property="og:description"
    content="GoNote is a powerful and user-friendly cloud-based note-taking app that allows you to create, edit, and organize your notes seamlessly across devices." />
  <meta property="og:image" content="/public/logo.png" />
  <meta property="og:url" content="https://gonote.vercel.app/" />
  <meta property="og:type" content="website" />
</head>

  <!-- Root div where the React application will be rendered -->

  <!-- Load the main React application script -->
  <script type="module" src="/src/main.jsx"></script>
